<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Simple Quote Machine - Uses AJAX to access quote API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</head>
<body id="body-style" class="">
	<div id="wrapper">
		<div class="title">
			<h1>Random Quote Generator</h1>	
		</div>
		
		<div class="quote-box">
			<div class="quote-box-text">
				<p id="quotation" class="quote-box-text"><i class="fa fa-quote-left"></i><span id="quote-text"></span></p>
				<p class="quote-box-text-author"><span id="quote-author"></span></p>
			</div>
		
			<a href="#"><i id="twitter-button" class="fa fa-twitter-square fa fa-3x"></i></a>
			<button type="button" id="new-quote-button" class="btn">New Quote</button>
			
		</div>
		<div class="my-name">
			<p>By Joe Varner</p>
		</div>
		
		
	</div>
</body>
</html>
